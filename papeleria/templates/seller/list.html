{% extends "general/layout.html" %}

{% block body %}
    <div>
        <h1>Vendedores</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <b><p>ID | Username</p></b>
        
        {% for seller in sellers %}
            {{ seller.id }} {{ seller.username }}
            <br>
        {% endfor %}
    </div>
{% endblock %}

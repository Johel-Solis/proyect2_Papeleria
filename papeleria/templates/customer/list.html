{% extends "general/layout.html" %}

{% block body %}
    <div>
        <h1>Clientes</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <b><p>ID | Nombre</p></b>
        
        {% for customer in customers %}
            {{ customer.id }} {{ customer.name }}
            <br>
        {% endfor %}
    </div>
{% endblock %}

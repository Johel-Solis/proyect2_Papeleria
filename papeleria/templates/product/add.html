{% extends "general/layout.html" %}
{% load static %}
{%block link%}
    <link rel="stylesheet" href="{% static 'papeleria/css/Bootstrap-4---Payment-Form.css' %}">
    <link rel="stylesheet" href="{% static 'papeleria/css/Contact-form.css' %}">
    <link rel="stylesheet" href="{% static 'papeleria/css/Login-Form-Basic-icons.css' %}">
    <link rel="stylesheet" href="{% static 'papeleria/css/PHP-Contact-Form-dark-contact.css' %}">
    <link rel="stylesheet" href="{% static 'papeleria/css/PHP-Contact-Form-dark.css' %}">
    <link rel="stylesheet" href="{% static 'papeleria/css/Responsive-Form-Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'papeleria/css/Responsive-Form.css' %}">
{%endblock%}

{%block script%}
    <script src="{% static 'papeleria/js/Bootstrap-4---Payment-Form.js' %}"></script>
    <script src="{% static 'papeleria/js/PHP-Contact-Form-dark-1.js' %}"></script>
    <script src="{% static 'papeleria/js/PHP-Contact-Form-dark.js' %}"></script>
 {%endblock%}
{% block body %}
    <div>
        <form action="add_product" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" style="margin-top: 25px;">
                <div id="formdiv" style="background: #ffffff;width: 808px;height: 740.5px;" class="mr-5 ml-5">
                    <div class="form-row" style="margin-right: 0px;margin-left: 0px;padding-top: 24px;">
                        <div class="col">
                            <h1 class="text-center" style="font-weight: bold;">Adicionar producto</h1>
                        </div>
                    </div>
                    <div class="form-row" style="margin-right: 0px;margin-left: 0px;padding-top: 24px;">
                        <div class="col-md-8 col-lg-2 offset-md-1">
                            <p style="font-family: Roboto, sans-serif;font-size: 24px;margin-bottom: -1px;margin-left: 3px;"><strong>Referencia:</strong></p>
                        </div>
                        <div class="col-md-10 col-lg-9 col-xl-9 offset-md-1"><input class="form-control" type="number" style="margin-left: 0px;font-family: Roboto, sans-serif;width: 548px;" name="reference" placeholder="Referencia" required="" minlength="0"></div>
                    </div>
                    <div class="form-row" style="margin-right: 0px;margin-left: 0px;margin-top: -1px;padding-top: 0px;">
                        <div class="col-md-8 col-lg-2 col-xl-2 offset-md-1">
                            <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;margin-bottom: 1px;" class="pr-0"><strong>Nombre:</strong></p>
                        </div>
                        <div class="col-md-10 col-lg-9 offset-md-1"><input class="form-control pr-0" type="text" style="margin-left: 0px;font-family: Roboto, sans-serif;width: 548px;" name="name" placeholder="Nombre" required=""></div>
                    </div>
                    <div class="form-row" style="margin-right: 0px;margin-left: 0px;padding-top: 1px;">
                        <div class="col-md-8 col-lg-2 offset-md-1">
                            <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;margin-bottom: 0px;" class="ml-0"><strong>Existencias:</strong></p>
                        </div>
                        <div class="col-md-10 col-lg-9 offset-md-1"><input class="form-control" type="number" style="margin-left: 0px;font-family: Roboto, sans-serif;width: 548px;" name="stock" placeholder="Existencias" required="" minlength="0"></div>
                    </div>
                    <div class="form-row" style="margin-right: 0px;margin-left: 0px;padding-top: 0px;">
                        <div class="col-md-8 offset-md-1">
                            <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;margin-bottom: -1px;" class="ml-0"><strong>Marca:</strong></p>
                        </div>
                        <div class="col-md-10 col-lg-9 offset-md-1"><input class="form-control" type="text" style="margin-left: 0px;font-family: Roboto, sans-serif;width: 548px;" name="brand" placeholder="Marca" required=""></div>
                    </div>
                    <div class="form-row" style="margin-right: 0px;margin-left: 0px;padding-top: 0px;">
                        <div class="col-md-8 offset-md-1">
                            <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;margin-bottom: 1px;" class="ml-0"><strong>Precio compra:</strong></p>
                        </div>
                        <div class="col-md-10 col-lg-9 offset-md-1" style="font-family:Roboto, sans-serif;"><input class="form-control" type="number" style="margin-left: 0px;width: 548px;" placeholder="Precio compra" name="purchase_price" required=""></div>
                    </div>
                    <div class="form-row" style="margin-right: 0px;margin-left: 0px;padding-top: 0px;margin-top: 0px;">
                        <div class="col-md-8 col-xl-8 offset-md-1" style="height: 37PX;">
                            <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;margin-top: 0px;" class="ml-0 mb-0"><strong>Precio venta:</strong></p>
                        </div>
                        <div class="col-md-10 col-lg-9 offset-md-1"><input class="form-control" type="number" style="margin-left: 0px;font-family: Roboto, sans-serif;width: 548px;" placeholder="Precio venta" name="sale_price" required=""></div>
                    </div>
                    <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:0px;">
                        <div class="col-md-8 offset-md-1" style="height: 37PX;">
                            <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;" class="mb-0 ml-0"><strong>Descipción:</strong></p>
                        </div>
                        <div class="col-md-10 col-lg-9 offset-md-1"><textarea class="form-control ml-0 mr-0" style="font-family: Roboto, sans-serif;width: 548px;" placeholder="Descripción" name="description"></textarea></div>
                    </div>
                    <div class="form-row justify-content-end" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                        <div class="col-lg-7 col-xl-5 justify-content-end align-items-end align-content-end align-self-end ml-auto"><button class="btn btn-light btn-lg" style="font-family:Roboto, sans-serif;" type="reset">Limpiar</button><button class="btn btn-light btn-lg" style="margin-left: 14px;" type="submit">Adicionar</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
